<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作品详情页</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/DetailsWork.css">
</head>
<body>
	<div id="logo"><img src="images/DetailWork/logo.png"></div>
	<div id="user"><img src="images/DetailWork/user.png"></div>
	<div id="return"><img src="images/DetailWork/icon/return-icon.png"></div>
	<div id="content">
		<div class="sidebar">
			<h2>班级成员</h2>
			<p>网页 <span>1天前发布作品</span></p>
			<div class="sidebar_r">
				<i><span><img src="images/DetailWork/icon/watch-icon.png"></span>52</i>
				<i><span><img src="images/DetailWork/icon/comment-icon.png"></span>3</i>
				<i><span><img src="images/DetailWork/icon/like-icon.png"></span>20</i>
			</div>
			<div class="sidebar_pic">
				<img src="images/DetailWork/content/production.png">
			</div>
		</div>
		<div class="about">
			<div class="about_user">
				<div class="about_userPic">
					<span><img src="images/DetailWork/user.png"></span>
					<h3>WaveG</h3>
					<p>学生 / 设计</p>		
				</div>
					<div class="about_userLike">
						<p><span></span>欣赏作品</p>
					</div>
			</div>
			<div class="about_list">
				<div class="about_list_inner">
					<h4>其他作品</h4>
					<ul class="inner_list">
						<li><img src="images/DetailWork/content/OtherWorks-01.png"></li>
						<li><img src="images/DetailWork/content/OtherWorks-02.png"></li>
						<li><img src="images/DetailWork/content/OtherWorks-03.png"></li>
						<li><img src="images/DetailWork/content/OtherWorks-04.png"></li>
					</ul>
					<span>更多</span>
				</div>
			</div>
			<div class="about_comments">
				<div class="about_comments_inner">
					<h4>作品评论</h4>
					<div class="form">
						<div class="text">
							<textarea>表达一点您的想法</textarea>
						</div>
						<button>评论</button>
					</div>
				</div>
				<ul class="comments_list">
					<li>
						<div class="comments_pic">
							<i><img src="images/DetailWork/user.png"></i>
						</div>
						<div class="comments_title">
							<h2>WaveG</h2>
							<span>14分钟前</span>
							<p>实打实打算的问起我说</p>
						</div>
					</li>
					<li>
						<div class="comments_pic">
							<i><img src="images/DetailWork/user.png"></i>
						</div>
						<div class="comments_title">
							<h2>WaveG</h2>
							<span>14分钟前</span>
							<p>实打实打算的问起我说</p>
						</div>
					</li>
					<li>
						<div class="comments_pic">
							<i><img src="images/DetailWork/user.png"></i>
						</div>
						<div class="comments_title">
							<h2>WaveG</h2>
							<span>14分钟前</span>
							<p>实打实打算的问起我说</p>
						</div>
					</li>
					<div  class="loading">
						<span>更多评论</span>
					</div>
					
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/DetailsWorkJs.js"></script>
