<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作品详情页</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/DetailsWork.css">
</head>
<body>
	<div id="logo"><a href="index.html"><img src="images/logo.png"></a></div>
	<div id="user">
		<a href="login.html" id="login_btn"></a>
		<ul id="tools">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div id="return"><img src="images/DetailWork/icon/return-icon.png"></div>
	<div id="content">
		<div class="sidebar">
			<h2 id="info_title"></h2>
			<p><span id='info_name'></span><span id='info_time'></span><a id="info_url">查看链接</a></p>
			<div class="sidebar_r">
				<i><span><img src="images/DetailWork/icon/watch-icon.png"></span><em  id="info_browse">0</em></i>
				<i><span><img src="images/DetailWork/icon/comment-icon.png"></span><em id="info_comment"></em></i>
				<i><span><img src="images/DetailWork/icon/like-icon.png"></span><em id="info_like"></em></i>
			</div>
			<ul class="sidebar_pic" id="info_images"></ul>
		</div>
		<div class="about">
			<div class="about_user">
				<div class="about_userPic">
					<span><img id="info_face"></span>
					<h3 id="info_nickname"></h3>
					<p id="info_dir"></p>		
				</div>
					<div class="about_userLike">
						<p><span></span>欣赏作品</p>
					</div>
			</div>
			<div class="about_list">
				<div class="about_list_inner">
					<h4>其他作品</h4>
					<ul class="inner_list">
					</ul>
					<a href="teamWork.html"><span>更多</span></a>
				</div>
			</div>
			<div class="about_comments">
				<div class="about_comments_inner">
					<h4>作品评论</h4>
					<form class="form" name="form">
						<textarea class="text" placeholder="表达一点您的想法" maxlength="30" name="comment"></textarea>
						<span><i id="textNum">0</i>/30</span>
						<i id="comment_btn">评论</i>
					</form>
				</div>
				<ul class="comments_list">
				</ul>
				<div  class="loading">
					<span>更多评论</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/fetch-jsonp.1.1.3.js"></script>
<script src="js/DetailsWorkJs.js"></script>
