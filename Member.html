<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成员详情页</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/Member.css">
</head>
<body>
	<div id="logo">
		<a href="index.html"><img src="images/logo.png"></a>
	</div>
	<div id="user">
		<a href="login.html" id="login_btn"></a>
		<ul id="tools">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div id="return">
		<img src="images/Member/icon/return-icon.png">
	</div>
	<div id="content">
		<div class="sidebar">
			<div class="sidebar_top">
				<div class="modification"><img src="images/Member/icon/modification-icon.png"></div>
				<div class="sidebar_user">
					<div class="user_pic">
						<img src="images/Member/user.png" id="info_face">
					</div>
					<h2 id="info_nickname"></h2>
					<p id="info_dir"></p>
					<span id="info_motto"></span>
				</div>
			</div>
			<div class="sidebar_cen">
				<p>
					<i><img src="images/Member/icon/watch-big-icon.png"></i>
					作品人气
					<span id="info_popularity">0</span>
				</p>
				<p>
					<i><img src="images/Member/icon/like-big-icon.png"></i>
					获得点赞
					<span id="info_like">0</span>
				</p>
			</div>
			<div class="sidebar_bot">
				<ul class="species" id="info_label">
				</ul>
				<div class="release">
					<p>发布作品</p>
				</div>
			</div>
		</div>
		<div class="workList">
			<ul class="listMune">
				<li>全部作品</li>
			</ul>
			<div class="listNum">
				<span id="total">作品 0</span>
				<i id="page"><span>0/0</span>页</i>
			</div>
			<ul class="list"></ul>
			<div class="pager">
				<div class="btn btn_left">
					<img src="images/Member/icon/left-icon.png">
				</div>
				<div class="btn btn_right">
					<img src="images/Member/icon/right-icon.png">
				</div>
			</div>
		</div>
	</div>
	<!-- 发布任务弹框 ↓ -->
	<form class="bounced" id="upload_data">
		<div class="upload">
			<span id="uploadIngBg"><i>上传中请勿刷新页面...</i></span>
			<h3>上传作品</h3>
			<p>作品信息 <span>注：网页作品才可输入网址链接</span></p>
			<div class="work_name">
				<input type="text" placeholder="请输入作品名称" name="title">
				<input type="hidden" name='cid' id="cid">
				<input type="hidden" name='cat' id="cat">
				<div class="tip">
					<span><i>!</i>必填项</span>
				</div>
			</div>
			<div class="work_classify">
				<div class="select"><span>请选择作品分类</span><i>
				</i>
					<input type="hidden" name="select_hidden" id="select_hidden" value="酷站/">
					<div class="select_content">
						<ul class="select_ul">
							<li class="colorOrange"></li>
							<li></li>
							<li></li>
						</ul>
						<ul class="select_second_ul">
						</ul>
					</div>
				</div>
				<input type="text" name="work_url" id="work_url" placeholder="请输入网址链接">
				<div class="tip"><span><i>!</i>必填项</span></div>
			</div>
			<div id="upload_img">
				<h3>作品图片 <span>注：支持jpg/png格式RGB模式，<i>单张2M以内</i>，不超过5张。</span></h3>
				<div class="tip">
					<span><i>!</i>必填项</span>
				</div>
				<div class="tip tip2">
					<span><i>!</i>必填项</span>
				</div>
				<div class="box">
					<input type="file" name="upload_images" id="upload_images" multiple  accept="image/png, image/jpeg, image/gif, image/jpg">
					<input type="file" name="upload_cover" id='upload_cover' accept="image/png, image/jpeg, image/gif, image/jpg">
					<ul id='uploadImg_show'></ul>
					<label for="upload_images" id="ulimg_label">点击添加图片</label>
				</div>
				<label for="upload_cover" id="cover_label">上传封面</label>
				<label for="upload_cover" id="cover_label2">重新上传封面</label>
				<div class="coverimg_box">
					<img  id="cover_img">
				</div>
			</div>
			<div class="upload_btn">
				<span class="btn" id="btn_t">发布</span>
				<span class="btn" id="btn_f">取消</span>
			</div>
		</div>
	</form>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/fetch-jsonp.1.1.3.js"></script>
<script src="js/MemberJs.js"></script>
